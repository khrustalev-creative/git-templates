<style>
  /* ============ Классы состояний ============ */
  /* 
 * .none — полностью скрывает элемент (не занимает место в потоке документа)
 */
  .none {
    display: none;
  }

  /* 
 * .flex — делает элемент flex-контейнером, что позволяет легко выравнивать и управлять дочерними элементами.
 */
  .flex {
    display: flex;
  }

  /* 
 * .hidden — делает элемент невидимым, но он всё ещё занимает место в потоке.
 * Используется для плавного появления/исчезновения (через opacity и visibility).
 */
  .hidden {
    opacity: 0;
    visibility: hidden;
  }

  /* 
 * .visible — делает элемент видимым (для анимации появления).
 */
  .visible {
    opacity: 1;
    visibility: visible;
  }

  /* 
 * .overflow-hidden — запрещает прокрутку внутри элемента (например, body при открытом модальном окне).
 */
  .overflow-hidden {
    overflow: hidden;
  }

  /* 
 * .close — сдвигает элемент вниз на 100% своей высоты (для анимации "выезда снизу").
 */
  .close {
    transform: translateX(100%);
  }

  /* 
 * .open — возвращает элемент в исходное положение (анимация "въезда").
 */
  .open {
    transform: translateX(0);
  }

  /* 
 * .fixed — фиксирует элемент относительно viewport (модальное окно не скроллится с контентом).
 */
  .fixed {
    position: fixed;
    height: 100vh;
    height: 100dvh;
  }
  @media screen and (min-width: 992px) {
