<style>
  @layer reset, base, utilities, help;

  /* -------------------------------------------------------------------------------------- */

  /* ========================= Сброс ========================= */
  @layer reset {
    /* [+] */
    html,
    body {
      margin: 0;
      padding: 0;
    }

    /* [+] Ссылки и кнопки по умолчанию */
    a,
    button {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      border: none;
      background: none;
    }

    /* [+] Параграфы Taptop */
    p {
      margin-block-start: 0;
      margin-block-end: 0;
    }
  }
  

  /* -------------------------------------------------------------------------------------- */

  /* ========================= Базовые ========================== */
  @layer base {
    /* [+] Переменные и базовые настройки */
    :root {
      /* [-] Базовый размер шрифта (1rem = 10px). Меняется или убирается, в зависимости от метода адаптивности. Удаляется для метода vw */
      /* font-size: 62.5%; */

      /* Цвета */

      /* Для проекта */
      --color-base: #363636;
      --color-base-50: rgba(54, 54, 54, 0.5); /* ОШИБКА: исправлен синтаксис rgba */
      --color-grey-btn: #cdcdcd;
      --color-bg: #f5f5f5;
      --popup-bg: #282828;
      --color-bg-static: #f5f5f5;

      /* Только для светлой темы */
      --color-light-grey: #e2e2e2;

      /* Только для черной темы */
      --color-white-el-30: rgba(255, 255, 255, 0.3);
      --color-white-el-10: rgba(255, 255, 255, 0.1);
      --color-white-10: rgba(255, 255, 255, 0.1);

      /* Эффект */
      /* --blur: blur(30rem); */

      /* Для стайлгайда */
      --color-alternate-contrast: rgb(20, 20, 20);
      --color-base-contrast: rgb(35, 35, 35);
      --color-neutral: rgb(205, 205, 205);
      --color-opacity-05: rgba(25, 25, 25, 0.05);
      --color-styleguide-blue: rgb(31, 49, 241);
      --color-styleguide-blue-light: rgb(230, 230, 255);
      --color-styleguide-red: rgb(255, 0, 0);
      --color-styleguide-red-light: rgba(255, 0, 0, 0.1);

      /* Скругления */
      /* --border-radius-xxs: 0.18rem; */

      /* Габариты для хедера/меню */
      --header-height: 8.6rem; /* высота шапки */
      --header-footer: 10.6rem; /* высота нижней панели мобильного меню */

      /* Система размеров. Если нет четкой системы в дизайне - не используется, выставляется локально */
      --size-line: clamp(1px, 0.1rem, 0.1rem);

      /* Радиус */
      --radius: 0.4rem;

      /* Анимации */

      /* --animation-timing-function: cubic-bezier(0.32, 0.72, 0, 1); */
      /* --animation-timing-function: cubic-bezier(0.85, 0.01, 0.04, 1);
      --animation-timing-function: cubic-bezier(0.58, 0, 0.43, 1); */
      --animation-timing-function: cubic-bezier(0.3, 0.7, 0.05, 1);
      --animation-duration-short: 0.35s;
      --animation-duration-medium: 0.6s;
      --animation-duration-long: 0.8s;
      --animation-duration-super-long: 2s;
      --animation-duration-instant: 0.2s;
      --animation-settings: 20s infinite linear;
    }

    /* -------------------------------------------------------------------------------------- */

    /* [+] Тёмная тема. Добавляется к любому блоку как микс */
    .dark-theme {
      /* Для проекта */
      --color-base: #fff;
      --color-base-50: rgba(255, 255, 255, 0.4);
      --color-grey-btn: rgba(255, 255, 255, 0.3);
      --color-bg: #202020;

      /* Для стайлгайда */
      --color-base-contrast: rgb(228, 230, 255);
      --color-alternate-contrast: rgb(35, 35, 35);
      --color-opacity-05: rgba(240, 240, 240, 0.05);
    }

    .light-theme {
      /* Для проекта */
      --color-base: #363636;
      --color-base-50: rgba(54, 54, 54, 0.5); /* ОШИБКА: исправлен синтаксис rgba */
      --color-grey-btn: #cdcdcd;
      --color-bg: #f5f5f5;
    }

    @media screen and (max-width: 991px) {
      :root {
        /* ОШИБКА: изменено с html на :root для корректного применения переменных */
        --header-height: 4.1rem; /* высота шапки */
      }
    }

    @media screen and (max-width: 479px) {
      :root {
        /* ОШИБКА: изменено с html на :root */
        --header-footer: 10.6rem;
        --header-height: 5.1rem; /* высота шапки */
      }
    }

    /* -------------------------------------------------------------------------------------- */
    /* Лучшие настройки для сглаживания шрифтов */
    html {
      /* Стандартное сглаживание */
      text-rendering: optimizeLegibility;

      /* WebKit браузеры (Chrome, Safari) */
      -webkit-font-smoothing: antialiased;

      /* Firefox */
      -moz-osx-font-smoothing: grayscale;

      /* Будущее свойство */
      font-smooth: always;

      /* Оптимизация производительности */
      shape-rendering: geometricPrecision;

      background-color: var(--color-bg);
    }

    /* Дополнительные улучшения для текста */
    body {
      /* Улучшение читаемости */
      font-kerning: normal;
      font-variant-ligatures: common-ligatures;
      font-feature-settings: "kern", "liga", "clig", "calt";
    }

    /* Для контента с анимациями */
    .animated-content {
      /* Временно отключаем сглаживание во время анимаций */
      /* transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000; */
    }

    /* -------------------------------------------------------------------------------------- */

    /* [+] Предотвращает дергание при открытии попапов, добавляет нативную плавную прокрутку */

    html {
      scrollbar-gutter: stable;
      /* В настройки страницы или проекта */
      /* scroll-behavior: smooth; */
    }

    /* -------------------------------------------------------------------------------------- */

    /* [+] Адаптивность, подставляется метод */
    html {
      font-size: 0.733vw;
      font-size: 0.625vw; /* ОШИБКА: дублирующее свойство, возможно нужно удалить одну строку */
    }

    @media screen and (max-width: 991px) {
      html {
        font-size: 1.3vw;
      }
    }

    @media screen and (max-width: 479px) {
      html {
        font-size: 2.66vw;
      }
    }

    /* -------------------------------------------------------------------------------------- */

    .toggle-button:before {
      transition: transform var(--animation-duration-short) var(--animation-timing-function);
    }
    /* div {
        transition: all var(--animation-duration-short) var(--animation-timing-function);
      }

        transition: all var(--animation-duration-medium) var(--animation-timing-function);
      }
      div {
        transition: all var(--animation-duration-long) var(--animation-timing-function);
      } */
  }

    }

    /* [+] */

      /* .cont {

      .cont-tablet-mobile {

        padding-right: 1.6rem !important;
      }
      .cont--no-paddings-tablet-mobile {

        padding-right: 0 !important;
      }
    }
    /* [+] */
    @media screen and (max-width: 479px) {
      .cont {
        padding-left: 0.8rem !important;
        padding-right: 0.8rem !important;
      }
      .cont-mobile {
        padding-left: 0.8rem !important;
        padding-right: 0.8rem !important;
      }
      .cont-tablet-mobile {
        padding-left: 0.8rem !important;
        padding-right: 0.8rem !important;
      }
      .cont--no-paddings-mobile {

        padding-right: 0 !important;
      }
      .cont--no-paddings-tablet-mobile {
        padding-left: 0 !important;
        padding-right: 0 !important;
      }

    /* -------------------------------------------------------------------------------------- */

    /* [+] Колонка с бордерами справа для направляющих */
    .grid-guides .grid-guides__column:not(:last-child) {
      border-right: var(--size-line) solid var(--color-grid-guids);
    }
    /* [+] Колонка с бордерами слева для направляющих */
    .grid-guides .grid-guides__column:not(:first-child) {
      border-left: var(--size-line) solid var(--color-grid-guids);
    }

    /* -------------------------------------------------------------------------------------- */

    /* Тэг img для Taptop */
    /* [+] */
    .img-full svg,
    .img-full img {
      display: block;
      height: 100%;
      min-height: 0;
      width: 100%;
      /* Для svg */
      overflow: visible !important;
    }

    /* -------------------------------------------------------------------------------------- */

    /* Слой на фоне */
    /* Для фоновых элементов или картинок */
    /* [-] */
    .layer-background {
      object-fit: cover;
    }
    /* [+] */
    /* Тэг img для Taptop */
    .layer-background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  }

  /* ====================== Помощь ======================== */
  @layer help {
    /* [+] */
    /* В Taptop нельзя выставить стиль для картинки */
    .pixel-perfect__img img {
      width: 100%;
      height: auto;
    }
  }

  /* -------------------------------------------------------------------------------------- */

  /* Предпочтение уменьшенного движения */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0ms !important;

      scroll-behavior: auto !important;
