<style>
  /* ============================================================================================================================================================================== */
  /* СБРОСЫ ======================================================================================================================================================================= */
  /* ============================================================================================================================================================================== */

  /* Отступы браузера */
  html,
  body {
    margin: 0;
    padding: 0;
  }

  /* -------------------------------------------------------------------------------------- */

  /* Параграфы Taptop */
  p {
    margin-block-start: 0;
    margin-block-end: 0;
  }

  /* -------------------------------------------------------------------------------------- */

  /* Ссылки и кнопки по умолчанию */
  a,
  button {
    text-decoration: none;
    color: inherit;
    cursor: pointer;
    border: none;
    background: none;
  }

  /* -------------------------------------------------------------------------------------- */

  /* Цвет области при нажатии на сенсоре */
  a,
  button,
  input,
  textarea,
  select {
    -webkit-tap-highlight-color: transparent;
    tap-highlight-color: transparent;
  }

  /* ============================================================================================================================================================================== */
  /* НАСТРОЙКИ ======================================================================================================================================================================= */
  /* ============================================================================================================================================================================== */

  :root {
    /* РАЗМЕР ШРИФТА ====================================================================================================================================================== */

    /* Меняется или убирается, в зависимости от метода адаптивности */
    /* Удаляется для флюидного метода с vw */
    /* 1rem = 10px */

    /* font-size: 62.5%; */

    /* ЦВЕТА ====================================================================================================================================================== */

    /* Для проекта */
    --color-base: rgb(25, 25, 25); /* Цвет текста и основных элементов (Черный для светлой темы, меняется на белый в темной теме) */
    --color-base-contrast: rgb(35, 35, 35); /* Более светлый оттенок черного */
    --color-neutral: rgb(205, 205, 205); /* Серый (Может лишний) */
    --color-alternate: rgb(255, 255, 255); /* Цвет фона (Белый для светлой темы, меняется на черный в темной теме) */
    --color-alternate-contrast: rgb(245, 245, 245); /* Более темный оттенок белого */
    --color-opacity-05: rgba(25, 25, 25, 0.05); /* Прозрачный черный для теней и оверлеев */

    /* -------------------------------------------------------------------------------------- */

    /* Не меняются при изменении темы, задается для основной темы */
    --color-base-static: rgb(25, 25, 25); /* Цвет текста и основных элементов */
    --color-alternate-static: rgb(245, 245, 245); /* Цвет фона */
    --color-accent: rgb(31, 49, 241); /* Акцентный синий цвет */

    /* -------------------------------------------------------------------------------------- */

    /* Для Style Guide */
    --color-styleguide-blue: rgb(31, 49, 241); /* Акцентный синий цвет, для тэга "class" */
    --color-styleguide-blue-light: rgb(230, 230, 255); /* Светлый оттенок синего для тэга "var" */
    --color-styleguide-red: rgb(255, 0, 0); /* Красный для ошибок и важных элементов */
    --color-styleguide-red-light: rgba(255, 0, 0, 0.1); /* Светлый красный для тэга "tag" */
    --color-grid-guids: rgb(255, 0, 0); /* Цвет направляющих сетки */

    /* СКРУГЛЕНИЯ =========================================================================== */

    /* Если есть система */
    /* --border-radius-xxs: 0.18rem; */

    /* ВЫСОТА ХЕДЕРА =========================================================================== */

    /* Для подставления в отступы секций и в скрипты, чтобы всегда учитывался точный размер */
    --header-height: 6rem; /* высота шапки */
    --header-footer: 5rem; /* высота нижней панели мобильного меню */

    /* СИСТЕМА РАЗМЕРОВ ====================================================================================================================================================== */

    /* Если есть система */
    /* Толщина для линий и бордеров, всегда 1px */
    --size-line: 1px;
    /* 2px */
    --size-3xs: 0.2rem;
    /* 4px */
    --size-xxs: 0.4rem;
    /* 8px */
    --size-xs: 0.8rem;
    /* 12px */
    --size-xss: 1.2rem;
    /* 16px */
    --size-s: 1.6rem;
    /* 20px */
    --size-sm: 2rem;
    /* 24px */
    --size-m: 2.4rem;
    /* 32px */
    --size-ml: 3.2rem;
    /* 40px */
    --size-l: 4rem;
    /* 48px */
    --size-lxl: 4.8rem;
    /* 56px */
    --size-xl: 5.6rem;
    /* 64px */
    --size-xlxxl: 6.4rem;
    /* 72px */
    --size-xxl: 7.2rem;
    /* 80px */
    --size-3xl: 8rem;
    /* 90px */
    --size-4xl: 9rem;
    /* 100px */
    --size-5xl: 10rem;
    /* 110px */
    --size-6xl: 11rem;
    /* 120px */
    --size-7xl: 12rem;
    /* 130px */
    --size-8xl: 13rem;
    /* 140px */
    --size-9xl: 14rem;
    /* 150px */
    --size-10xl: 15rem;

    /* МЕЖБУКВЕННОЕ РАССТОЯНИЕ ====================================================================================================================================================== */

    /* Если есть система */
    /* --text-letter-spacing-xxs: -0.02em; */
    /* --text-letter-spacing-xs: -0.05em; */

    /* НАСТРОЙКИ ДЛЯ АНМИАЦИЙ ====================================================================================================================================================== */

    /* Кривая ускорения */
    /* --animation-timing-function: cubic-bezier(0.32, 0.72, 0, 1); */
    /* --animation-timing-function: cubic-bezier(0.85, 0.01, 0.04, 1); */
    /* --animation-timing-function: cubic-bezier(0.58, 0, 0.43, 1); */
    /* --animation-timing-function: cubic-bezier(0.25, 1, 0.5, 1); */
    --animation-timing-function: cubic-bezier(0.3, 0.7, 0.05, 1);

    /* -------------------------------------------------------------------------------------- */

    /* Длительность анимаций */
    --animation-duration-fast: 300ms;
    --animation-duration-medium: 500ms;
    --animation-duration-slow: 1000ms;

    /* -------------------------------------------------------------------------------------- */

    /* Для бегущей строки */
    --animation-marquee: 20s infinite linear;
  }

  /* ТЕМНАЯ ТЕМА =========================================================================== */

  /* Добавляется к люблму блоку как микс. */
  /* Заменяются существующие переменные на противоположные цвета */
  .dark-theme {
    --color-base: rgb(255, 255, 255);
    --color-base-contrast: rgb(228, 230, 255);
    --color-alternate: rgb(25, 25, 25);
    --color-alternate-contrast: rgb(35, 35, 35);
    --color-opacity-05: rgba(240, 240, 240, 0.05);
  }

  /* ФИКСЫ =========================================================================== */

  /* Предотвращение дерганий при открытии попапов */
  html {
    scrollbar-gutter: stable;
    /* Цвет фона такой же как у body */
    /* Нативная плавная прокрутка */
    /* scroll-behavior: smooth; */
  }

  /* АДАПТИВНОСТЬ =========================================================================== */
  /* Подставляется метод */

  html {
    font-size: 0.733vw;
  }
  @media screen and (max-width: 991px) {
    html {
      font-size: 1.3vw;
    }
  }
  @media screen and (max-width: 479px) {
    html {
      font-size: 2.66vw;
    }
  }

  /* ПЛАВНОСТЬ ПЕРЕХОДОВ =========================================================================== */
  /* Все элементы с переходами стакаются здесь */

  /* Плавная смена темы */
  /* * {
    transition: color var(--animation-duration-short) var(--animation-timing-function),
      background-color var(--animation-duration-short) var(--animation-timing-function),
      border-color var(--animation-duration-short) var(--animation-timing-function);
  } */

  /* Под вопросом */
  /* .toggle-button:before {
    transition: transform var(--animation-duration-short) var(--animation-timing-function);
  } */

  /* Группа для быстрых переходов */
  /* div {
    transition: all var(--animation-duration-short) var(--animation-timing-function);
  } */

  /* Группа для средних переходов */
  /* div {
    transition: all var(--animation-duration-medium) var(--animation-timing-function);
  } */

  /* Группа для меленных переходов */
  /* div {
    transition: all var(--animation-duration-long) var(--animation-timing-function);
  } */

  /* ========================================================================================================================================================================== */
  /* УТИЛИТАРНЫЕ КЛАССЫ ======================================================================================================================================================= */
  /* ========================================================================================================================================================================== */

  /* -------------------------------------------------------------------------------------- */

  /* Для Taptop без ширины */
  .full-screen-vh {
    width: 100%;
    height: 100vh;
  }
  
  @supports (-webkit-touch-callout: none) {
    .full-screen {
      height: -webkit-fill-available;
    }
  }

  /* -------------------------------------------------------------------------------------- */

  /* ========== Видимость элементов ========== */
  /* Добавляется кодом в embed, чтобы перебить другие классы */
  /* [+] */
  .show-laptop {
    display: block !important;
  }
  .show-tablet {
    display: none !important;
  }
  .show-mobile {
    display: none !important;
  }
  .show-laptop-tablet {
    display: block !important;
  }
  .show-laptop-mobile {
    display: block !important;
  }
  .show-tablet-mobile {
    display: none !important;
  }
  /* [+] */
  @media screen and (max-width: 991px) {
    .show-laptop {
      display: none !important;
    }
    .show-tablet {
      display: block !important;
    }
    .show-mobile {
      display: none !important;
    }
    .show-laptop-tablet {
      display: block !important;
    }
    .show-laptop-mobile {
      display: none !important;
    }
    .show-tablet-mobile {
      display: block !important;
    }
  }
  /* [+] */
  @media screen and (max-width: 479px) {
    .show-laptop {
      display: none !important;
    }
    .show-tablet {
      display: none !important;
    }
    .show-mobile {
      display: block !important;
    }
    .show-laptop-tablet {
      display: none !important;
    }
    .show-laptop-mobile {
      display: block !important;
    }
    .show-tablet-mobile {
      display: block !important;
    }
  }

  /* -------------------------------------------------------------------------------------- */

  /* Тэг img для Taptop */
  /* [+] */
  .img-full svg,
  .img-full img {
    display: block;
    height: 100%;
    min-height: 0;
    width: 100%;
    /* Для svg */
    overflow: visible !important;
  }

  /* -------------------------------------------------------------------------------------- */

  /* Слой на фоне */
  /* Для фоновых элементов или картинок */
  /* [-] */
  .layer-background {
    object-fit: cover;
  }
  /* [+] */
  /* Тэг img для Taptop */
  .layer-background img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* -------------------------------------------------------------------------------------- */

  /* Предпочтение уменьшенного движения */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0ms !important;
      transition-duration: 0ms !important;
      scroll-behavior: auto !important;
    }
  }

  /* [+] */
  /* В Taptop нельзя выставить стиль для картинки */
  .pixel-perfect__img img {
    width: 100%;
    height: auto;
  }

  /* ========================================================================================================================================================================== */
  /* ВСПОМОГАТЕЛЬНЫЕ СТИЛИ ======================================================================================================================================================= */
  /* ========================================================================================================================================================================== */

  /* [+] Колонка с бордерами справа для направляющих */
  .grid-guides .grid-guides__column:not(:last-child) {
    border-right: var(--size-line) solid var(--color-grid-guids);
  }
  /* [+] Колонка с бордерами слева для направляющих */
  .grid-guides .grid-guides__column:not(:first-child) {
    border-left: var(--size-line) solid var(--color-grid-guids);
  }
</style>
